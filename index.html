<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard time tracking</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon-32x32.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Rubik">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <main class="container">
        <section class="section1">
            <div class="container-fluid">
            <img class="img-fluid" src="images/image-jeremy.png" alt="Image with Jeremy">
            <div class="mobile-wrapper">
            <p class="report-paragraph">Report for</p>
            <h3 class="lead">Jeremy Robson</h3>
        </div>
        </div>
        <div class="container2">
            <ul>
                <li><a id="daily" href="#">Daily</a></li>
                <li class="weekly"><a id="weekly" href="#">Weekly</a></li>
                <li><a id="monthly" href="#">Monthly</a></li>
            </ul>
        </div>
        </section>
        <section class="box" data-title="Work">
            <div class="container-image">
            <img src="images/icon-work.svg" alt="Icon with work">
            </div>
            <div class="container-mt3">
            <div class="container-wrapper">
                <p class="lead-primary">Work</p>
                <img src="images/icon-ellipsis.svg" alt="Icon with three points">
            </div>
            <div class="mobile-container">
            <h3 class="heading">32hrs</h3>
            <p class="paragraph-wrap">Last Week - 36hrs</p>
            </div>
        </div>
        </section>
        <section class="box2" data-title="Exercise">
            <div class="container-image">
            <img id="img-icon" src="images/icon-exercise.svg" alt="Icon with someone running">
            </div>
            <div class="container-mt3">
            <div class="container-wrapper">
                <p class="lead-primary">Exercise</p>
                <img src="images/icon-ellipsis.svg" alt="Those 3 points icon">
            </div>
            <div class="mobile-container">
            <h3 class="heading">4hrs</h3>
            <p class="paragraph-wrap">Last Week - 5hrs</p>
            </div>
        </div>
        </section>
        <section class="box3" data-title="Play">
            <div class="container-image">
        <img src="images/icon-play.svg" alt="Icon with someone playing">
        </div>
        <div class="container-mt3">
        <div class="container-wrapper">
        <p class="lead-primary">Play</p>
        <img src="images/icon-ellipsis.svg" alt="3 points icon">
        </div>
        <div class="mobile-container">
        <h3 class="heading">10hrs</h3>
        <p class="paragraph-wrap">Last Week -8hrs</p>
        </div>
    </div>
        </section>
        <section class="box4" data-title="Social">
            <div class="container-image">
            <img src="images/icon-social.svg" alt="Image with talking/socializing">
            </div>
            <div class="container-mt3">
            <div class="container-wrapper">
            <p class="lead-primary">Social</p>
            <img src="images/icon-ellipsis.svg" alt="3 points icon">
        </div>
        <div class="mobile-container">
        <h3 class="heading">5hrs</h3>
        <p class="paragraph-wrap">Last Week - 10hrs</p>
        </div>
    </div>
        </section>
        <section class="box5" data-title="Study">
            <div class="container-image">
            <img src="images/icon-study.svg" alt="Image with studying books">
            </div>
            <div class="container-mt3">
            <div class="container-wrapper">
                <p class="lead-primary">Study</p>
                <img src="images/icon-ellipsis.svg" alt="3 points icon">
            </div>
            <div class="mobile-container">
            <h3 class="heading">4hrs</h3>
            <p class="paragraph-wrap">Last Week - 7hrs</p>
        </div>
        </div>
        </section>
        <section class="box6" data-title="Self Care">
            <div class="container-image">
            <img src="images/icon-self-care.svg" alt="Icon about health">
            </div>
            <div class="container-mt3">
            <div class="container-wrapper">
                <p class="lead-primary">Self Care</p>
                <img src="images/icon-ellipsis.svg" alt="3 points icon">
            </div>
            <div class="mobile-container">
            <h3 class="heading">2hrs</h3>
            <p class="paragraph-wrap">Last Week - 2hrs</p>
            </div>
        </div> 
        </section>
    </main>
</body>
</html>
